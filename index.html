<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁæéÂë≥ËèúË∞±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap');
        
        body {
            font-family: 'ZCOOL QingKe HuangYou', cursive;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #5a3e36;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255,192,203,0.3);
            border-radius: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px dashed #ffb6c1;
        }

        header h1 {
            color: #ff6b88;
            margin: 0;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Âë®Á≠õÈÄâÊåâÈíÆÊ†∑Âºè */
        .week-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .week-filter button {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .week-filter button:hover, .week-filter button.active {
            background-color: #ff6b88;
            transform: translateY(-2px);
        }

        /* Ë¥≠Áâ©ËΩ¶ÊåâÈíÆÁæéÂåñ */
        .add-to-cart {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .add-to-cart:hover {
            background-color: #ff6b88;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .add-to-cart::before {
            content: "üõí";
        }

        /* ËèúÂìÅÂç°ÁâáÊ†∑Âºè */
        .dish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .dish-card {
            background-color: #fff;
            border: 1px solid #ffd6e0;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(255,182,193,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,182,193,0.3);
        }

        .dish-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 3px solid #ffebee;
        }

        .dish-card h3 {
            margin: 10px 0;
            font-size: 1.4em;
            color: #ff6b88;
        }

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 8% auto;
            padding: 30px;
            border: none;
            width: 80%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255,182,193,0.4);
            position: relative;
        }

        .close-btn {
            color: #ffb6c1;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff6b88;
        }

        .modal-content h2 {
            color: #ff6b88;
            margin-top: 0;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 5px solid #ffebee;
        }

        .modal-content p {
            line-height: 1.8;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        /* Ë¥≠Áâ©ËΩ¶Ê†∑Âºè */
        .cart-icon {
            font-size: 1.8em;
            cursor: pointer;
            position: relative;
            color: #ff6b88;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: #ff6b88;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .cart-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            right: 20px;
            top: 80px;
            width: 300px;
            max-height: 70vh;
            overflow-y: auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #ffd6e0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-name {
            flex: 1;
            color: #5a3e36;
        }

        .cart-item-remove {
            color: #ff6b88;
            cursor: pointer;
            margin-left: 10px;
        }
		/* Âú®styleÊ†áÁ≠æ‰∏≠Ê∑ªÂä†‰ª•‰∏ãÊ†∑Âºè */
		.view-details {
			background-color: #ffb6c1;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 20px;
			cursor: pointer;
			font-size: 1em;
			transition: all 0.3s ease;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			margin-top: 10px;
			display: inline-block;
		}

		.view-details:hover {
			background-color: #ff6b88;
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0,0,0,0.15);
		}

		.view-details::before {
			content: "üîç ";
		}
		
		/* Âú®styleÊ†áÁ≠æ‰∏≠Ê∑ªÂä†ÊåâÈíÆÊ†∑Âºè */
		.add-to-cart {
			background-color: #ff9eb5;
			color: white;
			border: none;
			padding: 10px 15px;
			border-radius: 20px;
			cursor: pointer;
			font-size: 0.9em;
			transition: all 0.3s ease;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			margin-top: 5px;
			margin-left: 10px;
		}

		.add-to-cart:hover {
			background-color: #ff6b88;
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0,0,0,0.15);
		}

		.add-to-cart::before {
			content: "üõí ";
		}
		
		/* Ê∑ªÂä†ÊåâÈíÆÁªÑÊ†∑Âºè */
		.button-group {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-top: 10px;
		}

        .category-filter {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .category-filter button, 
        #random-recommend {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-filter button.active, 
        #random-recommend.active {
            background-color: #ff6b88;
            color: white;
        }

        #random-recommend {
            background-color: #4CAF50;
            color: white;
        }

        #random-recommend:hover {
            background-color: #45a049;
        }

        .week-filter {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 8px;
        }

        .day-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 16px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        button:hover, button.active {
            background: #ff6b88;
            color: white;
            border-color: #ff6b88;
        }

        .icon {
            font-size: 14px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            z-index: 1;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dropdown:hover .dropdown-content {
            display: flex;

            gap: 5px;
        }

        .day-buttons button {
            width: 32px;
            height: 32px;
            justify-content: center;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>ü•ó ‰∏ÄÂë®Áà±ÂøÉËèúË∞±</h1>
                <p style="color: #ff6b88; font-size: 1.2em; margin-top: 5px;">‚ú® ‰∏ìÂ±û‰∫éÂ©∑Â©∑ÂÆùÂÆù ‚ú®</p>
            </div>
            <div class="cart-icon">üõí<span class="cart-count">0</span></div>
        </header>

        <!-- Âë®Á≠õÈÄâÊåâÈíÆ -->
        <div class="week-filter">
            <div class="filter-group">
                <button data-day="all" class="active">
                    <span class="icon">üìÖ</span>
                    <span class="text">ÂÖ®ÈÉ®</span>

                <div class="dropdown">
                    <button class="dropdown-btn">
                        <span class="icon">üçΩÔ∏è</span>
                        <span class="text">ÂàÜÁ±ª</span>
                        <span class="arrow">‚ñº</span>
                    </button>
                    <div class="dropdown-content">
                        <button data-category="meat">
                            <span class="icon">üçñ</span> Ëç§Ëèú
                        </button>
                        <button data-category="vegetable">
                            <span class="icon">ü•ó</span> Á¥†Ëèú

                    </div>
                </div>
                <button id="random-recommend">

            <div class="day-buttons">
                <button data-day="mon">‰∏Ä</button>
                <button data-day="tue">‰∫å</button>
                <button data-day="wed">‰∏â</button>
                <button data-day="thu">Âõõ</button>
                <button data-day="fri">‰∫î</button>
                <button data-day="sat">ÂÖ≠</button>
                <button data-day="sun">Êó•</button>
            </div>
        </div>

        <!-- ËèúÂìÅÂ±ïÁ§∫Âå∫ -->
        <div class="dish-grid">
            <!-- ËèúÂìÅÂç°ÁâáÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>

    <!-- ËèúÂìÅËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div id="dishModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalDishName"></h2>
            <img id="modalDishImage" src="" alt="">
            <p><strong>‰∏ªÊñôÈÖçËèúÔºö</strong><span id="modalIngredients"></span></p>
            <p><strong>Ë∞ÉÊñôÔºö</strong><span id="modalSeasonings"></span></p>
            <p><strong>ÂÅöÊ≥ïÔºö</strong><span id="modalSteps"></span></p>
            <button class="add-to-cart" id="modalAddToCart">Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
        </div>
    </div>

    <!-- Ë¥≠Áâ©ËΩ¶Ê®°ÊÄÅÊ°Ü -->
    <div id="cartModal" class="cart-modal">
        <h2 style="color: #ff6b88; margin-top: 0;">ÊàëÁöÑË¥≠Áâ©ËΩ¶</h2>
        <div id="cartItems">
            <!-- Ë¥≠Áâ©ËΩ¶ÂÜÖÂÆπÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
        </div>
        <button class="add-to-cart" style="margin-top: 15px; width: 100%;" id="checkoutBtn">ÁªìÁÆó</button>
    </div>

    <script src="dishes.js"></script>
    <script>
        // ËèúÂìÅÊï∞ÊçÆ - 14ÈÅìËèúÂìÅÔºåÂ∑≤ÁßªÈô§priceÂ≠óÊÆµ
        var dishes = [];

        // Âä®ÊÄÅËØªÂèñdishes.txtÊñá‰ª∂
        // 1. ‰ΩøÁî®fetch APIÂä†ËΩΩÊñá‰ª∂
        // window.addEventListener('DOMContentLoaded', () => {
        //     const script = document.createElement('script');
        //     script.src = 'dishes.js';
        //     script.onload = function() {
        //         console.log('Êï∞ÊçÆÂä†ËΩΩÊàêÂäü:', dishesData);
        //         // ‰ΩøÁî®dishesDataÂèòÈáè
        //         dishes = dishesData;
        //     };
        //     document.head.appendChild(script);
        // });

        // Ë¥≠Áâ©ËΩ¶Êï∞ÊçÆ
        let cart = [];

        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            renderDishes(dishesData);
            setupEventListeners();
        });

        // Ê∏≤ÊüìËèúÂìÅ
        function renderDishes(dishesToRender) {
            const dishGrid = document.querySelector('.dish-grid');
            dishGrid.innerHTML = '';

            dishesToRender.forEach(dish => {
                const dishCard = document.createElement('div');
                dishCard.className = 'dish-card';
                dishCard.dataset.id = dish.id;
                dishCard.dataset.category = dish.category;
                dishCard.dataset.day = dish.day;
                
                dishCard.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}">
                    <h3>${dish.name}</h3>
					<div class="button-group">
						<button class="view-details" data-id="${dish.id}">Êü•ÁúãËØ¶ÊÉÖ</button>
						<button class="add-to-cart" data-id="${dish.id}">Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
					</div>
                `;
                
                dishGrid.appendChild(dishCard);
            });
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            // ËØ¶ÊÉÖÊåâÈíÆÁÇπÂáª
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-details')) {
                    const dishId = parseInt(e.target.dataset.id);
                    const dish = dishesData.find(d => d.id === dishId);
                    showDishModal(dish);
                }
            });

            // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            document.querySelector('.close-btn').addEventListener('click', function() {
                document.getElementById('dishModal').style.display = 'none';
            });

            // Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶
            document.getElementById('modalAddToCart').addEventListener('click', function() {
                const dishId = parseInt(document.getElementById('modalDishName').dataset.id);
                const dish = dishesData.find(d => d.id === dishId);
                addToCart(dish);
                document.getElementById('dishModal').style.display = 'none';
            });

            // Ë¥≠Áâ©ËΩ¶ÂõæÊ†áÁÇπÂáª
            document.querySelector('.cart-icon').addEventListener('click', function() {
                const cartModal = document.getElementById('cartModal');
                cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
            });

            // Âë®Á≠õÈÄâÊåâÈíÆ
            document.querySelectorAll('.week-filter button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelector('.week-filter button.active').classList.remove('active');
                    this.classList.add('active');
                    
                    const day = this.dataset.day;
                    if (day === 'all') {
                        renderDishes(dishesData);
                    } else {
                        const filteredDishes = dishesData.filter(dish => dish.day === day);
                        renderDishes(filteredDishes);
                    }
                });
            });
        }

        // ÊòæÁ§∫ËèúÂìÅËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü
        function showDishModal(dish) {
            const modal = document.getElementById('dishModal');
            document.getElementById('modalDishName').textContent = dish.name;
            document.getElementById('modalDishName').dataset.id = dish.id;
            document.getElementById('modalDishImage').src = dish.image;
            document.getElementById('modalIngredients').textContent = dish.ingredients;
            document.getElementById('modalSeasonings').textContent = dish.seasonings;
            document.getElementById('modalSteps').textContent = dish.steps;
            modal.style.display = 'block';
        }

        // Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶
        function addToCart(dish) {
            cart.push(dish);
            updateCartCount();
            updateCartItems();
        }

        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶Êï∞Èáè
        function updateCartCount() {
            document.querySelector('.cart-count').textContent = cart.length;
        }

        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶ÂÜÖÂÆπ
        function updateCartItems() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            
            cart.forEach((dish, index) => {
                const item = document.createElement('div');
                item.className = 'cart-item';
                item.innerHTML = `
                    <span class="cart-item-name">${dish.name}</span>
                    <span class="cart-item-remove" data-index="${index}">‚úï</span>
                `;
                cartItems.appendChild(item);
            });

            // ÁßªÈô§Ë¥≠Áâ©ËΩ¶È°π
            document.querySelectorAll('.cart-item-remove').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    cart.splice(index, 1);
                    updateCartCount();
                    updateCartItems();
                });
            });
        }

        // ÁªìÁÆóÊåâÈíÆ
        document.getElementById('checkoutBtn').addEventListener('click', function() {
            alert(`Â∑≤ÊàêÂäüÁªìÁÆó ${cart.length} ÈÅìËèúÂìÅÔºÅ`);
            cart = [];
            updateCartCount();
            updateCartItems();
            document.getElementById('cartModal').style.display = 'none';
        });


		/* Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂Â§ÑÁêÜ */
		document.addEventListener('click', function(e) {
			if (e.target.classList.contains('add-to-cart')) {
				const dishId = parseInt(e.target.dataset.id);
				const dish = dishesData.find(d => d.id === dishId);
				addToCart(dish);
				alert(`${dish.name} Â∑≤Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶ÔºÅ`);
			}
		});

        // ÈöèÊú∫Êé®ËçêÂáΩÊï∞
        function getRandomRecommendation() {
            const meatDishes = dishesData.filter(dish => dish.category === 'meat');
            const vegDishes = dishesData.filter(dish => dish.category === 'vegetable');
            
            const randomMeat = meatDishes[Math.floor(Math.random() * meatDishes.length)];
            const randomVeg = vegDishes[Math.floor(Math.random() * vegDishes.length)];
            
            return [randomMeat, randomVeg];
        }

        // Ê∑ªÂä†ÈöèÊú∫Êé®ËçêÊåâÈíÆ‰∫ã‰ª∂
        document.getElementById('random-recommend').addEventListener('click', function() {
            const recommendedDishes = getRandomRecommendation();
            renderDishes(recommendedDishes);
            
            // È´ò‰∫ÆÊòæÁ§∫ÂΩìÂâçÊé®Ëçê
            document.querySelectorAll('.category-filter button').forEach(btn => {
                btn.classList.remove('active');
            });
            this.classList.add('active');
        });

    </script>
</body>
</html>
