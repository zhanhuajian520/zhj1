<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美味菜谱</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap');
        
        body {
            font-family: 'ZCOOL QingKe HuangYou', cursive;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #5a3e36;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255,192,203,0.3);
            border-radius: 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px dashed #ffb6c1;
        }

        header h1 {
            color: #ff6b88;
            margin: 0;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* 周筛选按钮样式 */
        .week-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .week-filter button {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .week-filter button:hover, .week-filter button.active {
            background-color: #ff6b88;
            transform: translateY(-2px);
        }

        /* 购物车按钮美化 */
        .add-to-cart {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .add-to-cart:hover {
            background-color: #ff6b88;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .add-to-cart::before {
            content: "🛒";
        }

        /* 菜品卡片样式 */
        .dish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .dish-card {
            background-color: #fff;
            border: 1px solid #ffd6e0;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(255,182,193,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,182,193,0.3);
        }

        .dish-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 3px solid #ffebee;
        }

        .dish-card h3 {
            margin: 10px 0;
            font-size: 1.4em;
            color: #ff6b88;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 8% auto;
            padding: 30px;
            border: none;
            width: 80%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255,182,193,0.4);
            position: relative;
        }

        .close-btn {
            color: #ffb6c1;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff6b88;
        }

        .modal-content h2 {
            color: #ff6b88;
            margin-top: 0;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 5px solid #ffebee;
        }

        .modal-content p {
            line-height: 1.8;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        /* 购物车样式 */
        .cart-icon {
            font-size: 1.8em;
            cursor: pointer;
            position: relative;
            color: #ff6b88;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: #ff6b88;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .cart-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            right: 20px;
            top: 80px;
            width: 300px;
            max-height: 70vh;
            overflow-y: auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #ffd6e0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-name {
            flex: 1;
            color: #5a3e36;
        }

        .cart-item-remove {
            color: #ff6b88;
            cursor: pointer;
            margin-left: 10px;
        }
		/* 在style标签中添加以下样式 */
		.view-details {
			background-color: #ffb6c1;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 20px;
			cursor: pointer;
			font-size: 1em;
			transition: all 0.3s ease;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			margin-top: 10px;
			display: inline-block;
		}

		.view-details:hover {
			background-color: #ff6b88;
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0,0,0,0.15);
		}

		.view-details::before {
			content: "🔍 ";
		}
		
		/* 在style标签中添加按钮样式 */
		.add-to-cart {
			background-color: #ff9eb5;
			color: white;
			border: none;
			padding: 10px 15px;
			border-radius: 20px;
			cursor: pointer;
			font-size: 0.9em;
			transition: all 0.3s ease;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			margin-top: 5px;
			margin-left: 10px;
		}

		.add-to-cart:hover {
			background-color: #ff6b88;
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0,0,0,0.15);
		}

		.add-to-cart::before {
			content: "🛒 ";
		}
		
		/* 添加按钮组样式 */
		.button-group {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-top: 10px;
		}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>🥗 一周爱心菜谱</h1>
                <p style="color: #ff6b88; font-size: 1.2em; margin-top: 5px;">✨ 专属于婷婷宝宝 ✨</p>
            </div>
            <div class="cart-icon">🛒<span class="cart-count">0</span></div>
        </header>

        <!-- 周筛选按钮 -->
        <div class="week-filter">
            <button data-day="all" class="active">全部</button>
            <button data-day="mon">周一</button>
            <button data-day="tue">周二</button>
            <button data-day="wed">周三</button>
            <button data-day="thu">周四</button>
            <button data-day="fri">周五</button>
            <button data-day="sat">周六</button>
            <button data-day="sun">周日</button>
        </div>

        <!-- 菜品展示区 -->
        <div class="dish-grid">
            <!-- 菜品卡片将通过JS动态生成 -->
        </div>
    </div>

    <!-- 菜品详情模态框 -->
    <div id="dishModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalDishName"></h2>
            <img id="modalDishImage" src="" alt="">
            <p><strong>主料配菜：</strong><span id="modalIngredients"></span></p>
            <p><strong>调料：</strong><span id="modalSeasonings"></span></p>
            <p><strong>做法：</strong><span id="modalSteps"></span></p>
            <button class="add-to-cart" id="modalAddToCart">加入购物车</button>
        </div>
    </div>

    <!-- 购物车模态框 -->
    <div id="cartModal" class="cart-modal">
        <h2 style="color: #ff6b88; margin-top: 0;">我的购物车</h2>
        <div id="cartItems">
            <!-- 购物车内容将通过JS动态生成 -->
        </div>
        <button class="add-to-cart" style="margin-top: 15px; width: 100%;" id="checkoutBtn">结算</button>
    </div>

				"seasonings": "葱花、盐、鸡精、香油",
				"steps": "1. 口蘑切片\n2. 煮口蘑汤\n3. 加蛋液(可选)\n4. 调味撒葱花"
			  },
			  {

				"day": "sun",
				"category": "meat",
				"image": "lbssj.png",
				"ingredients": "鸡胸肉/鸡腿肉200g、黄瓜丝50g",
				"seasonings": "香菜、蒜末3瓣、小米辣1个、生抽、醋、糖、香油",
				"steps": "1. 鸡肉煮熟撕成丝\n2. 加黄瓜丝和调料\n3. 拌匀即可"
			  }
			]

        // 购物车数据
        let cart = [];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderDishes(dishes);
            setupEventListeners();
        });

        // 渲染菜品
        function renderDishes(dishesToRender) {
            const dishGrid = document.querySelector('.dish-grid');
            dishGrid.innerHTML = '';

            dishesToRender.forEach(dish => {
                const dishCard = document.createElement('div');
                dishCard.className = 'dish-card';
                dishCard.dataset.id = dish.id;
                dishCard.dataset.category = dish.category;
                dishCard.dataset.day = dish.day;
                
                dishCard.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}">
                    <h3>${dish.name}</h3>
					<div class="button-group">
						<button class="view-details" data-id="${dish.id}">查看详情</button>
						<button class="add-to-cart" data-id="${dish.id}">加入购物车</button>
					</div>
                `;
                
                dishGrid.appendChild(dishCard);
            });
        }

        // 设置事件监听
        function setupEventListeners() {
            // 详情按钮点击
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-details')) {
                    const dishId = parseInt(e.target.dataset.id);
                    const dish = dishes.find(d => d.id === dishId);
                    showDishModal(dish);
                }
            });

            // 关闭模态框
            document.querySelector('.close-btn').addEventListener('click', function() {
                document.getElementById('dishModal').style.display = 'none';
            });

            // 加入购物车
            document.getElementById('modalAddToCart').addEventListener('click', function() {
                const dishId = parseInt(document.getElementById('modalDishName').dataset.id);
                const dish = dishes.find(d => d.id === dishId);
                addToCart(dish);
                document.getElementById('dishModal').style.display = 'none';
            });

            // 购物车图标点击
            document.querySelector('.cart-icon').addEventListener('click', function() {
                const cartModal = document.getElementById('cartModal');
                cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
            });

            // 周筛选按钮
            document.querySelectorAll('.week-filter button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelector('.week-filter button.active').classList.remove('active');
                    this.classList.add('active');
                    
                    const day = this.dataset.day;
                    if (day === 'all') {
                        renderDishes(dishes);
                    } else {
                        const filteredDishes = dishes.filter(dish => dish.day === day);
                        renderDishes(filteredDishes);
                    }
                });
            });
        }

        // 显示菜品详情模态框
        function showDishModal(dish) {
            const modal = document.getElementById('dishModal');
            document.getElementById('modalDishName').textContent = dish.name;
            document.getElementById('modalDishName').dataset.id = dish.id;
            document.getElementById('modalDishImage').src = dish.image;
            document.getElementById('modalIngredients').textContent = dish.ingredients;
            document.getElementById('modalSeasonings').textContent = dish.seasonings;
            document.getElementById('modalSteps').textContent = dish.steps;
            modal.style.display = 'block';
        }

        // 添加到购物车
        function addToCart(dish) {
            cart.push(dish);
            updateCartCount();
            updateCartItems();
        }

        // 更新购物车数量
        function updateCartCount() {
            document.querySelector('.cart-count').textContent = cart.length;
        }

        // 更新购物车内容
        function updateCartItems() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            
            cart.forEach((dish, index) => {
                const item = document.createElement('div');
                item.className = 'cart-item';
                item.innerHTML = `
                    <span class="cart-item-name">${dish.name}</span>
                    <span class="cart-item-remove" data-index="${index}">✕</span>
                `;
                cartItems.appendChild(item);
            });

            // 移除购物车项
            document.querySelectorAll('.cart-item-remove').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    cart.splice(index, 1);
                    updateCartCount();
                    updateCartItems();
                });
            });
        }

        // 结算按钮
        document.getElementById('checkoutBtn').addEventListener('click', function() {
            alert(`已成功结算 ${cart.length} 道菜品！`);
            cart = [];
            updateCartCount();
            updateCartItems();
            document.getElementById('cartModal').style.display = 'none';
        });


		/* 添加点击事件处理 */
		document.addEventListener('click', function(e) {
			if (e.target.classList.contains('add-to-cart')) {
				const dishId = parseInt(e.target.dataset.id);
				const dish = dishes.find(d => d.id === dishId);
				addToCart(dish);
				alert(`${dish.name} 已加入购物车！`);
			}
		});
    </script>
